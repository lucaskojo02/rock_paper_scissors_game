<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <button class="js-rock playerchoice"><img src="rock-emoji.png" alt="rock emoji"></button>
    <button class="js-paper playerchoice"><img src="paper-emoji.png" alt="paper emoji"></button>
    <button class="js-scissors playerchoice"><img src="scissors-emoji.png" alt="scissors-emoji"></button>
    <p class="js-result"></p>
    <p class="js-output"></p>
    <p class="js-score"></p>
    <button class="resetScore">Reset Score</button>
    <button class="autoplay">Auto Play</button>
    <div class="exitGame"></div>
   <script src="rock-paper-scissors.js"></script> 
</body>
</html>
